<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./dist/dotmenu.min.css" />
  </head>

  <body>
    <button
      id="click-this-button"
      onclick="console.log('`Click this button` has been clicked')"
    >
      Click this button
    </button>

    <script src="./dist/dotmenu.umd.min.js"></script>
    <script>
      dotmenu.commandRegistry.maxResultsPerGroup = 5

      const domGroup = new dotmenu.CommandGroup({
        title: 'DOM Event commands',
        weight: 3,
      })
      domGroup.registerCommand(
        new dotmenu.DOMEventsCommand({
          title: 'Click the button',
          domEventSteps: [
            dotmenu.DOMEventStep.createClickEventStep('#click-this-button'),
          ],
        })
      )
      domGroup.registerCommand(
        dotmenu.DOMEventsCommand.createClickEventCommand({
          title: 'Click the button 2',
          element: '#click-this-button',
        })
      )
      dotmenu.commandRegistry.registerCommandGroup(domGroup)

      const exampleGroup1 = new dotmenu.CommandGroup({
        title: 'Example group 1',
        weight: 2,
      })
      exampleGroup1.registerCommand({
        title: 'Action 1',
        run: function() {
          console.log('Group 1, Action 1')
        },
      })
      exampleGroup1.registerCommand({
        title: 'Action 2',
        run: function() {
          console.log('Group 1, Action 2')
        },
      })
      dotmenu.commandRegistry.registerCommandGroup(exampleGroup1)

      const exampleGroup2 = new dotmenu.CommandGroup({
        title: 'Example group 2',
      })
      exampleGroup2.registerCommand({
        title: 'Action 1',
        run: function() {
          console.log('Group 2, Action 1')
        },
      })
      exampleGroup2.registerCommand({
        title: 'Action 2',
        run: function() {
          console.log('Group 2, Action 2')
        },
      })
      exampleGroup2.registerCommand({
        title: 'Action 3',
        run: function() {
          console.log('Group 2, Action 3')
        },
      })
      exampleGroup2.registerCommand({
        title: 'Action 4',
        run: function() {
          console.log('Group 2, Action 4')
        },
      })
      exampleGroup2.registerCommand({
        title: 'Action 5',
        run: function() {
          console.log('Group 2, Action 5')
        },
      })
      exampleGroup2.registerCommand({
        title: 'Action 6',
        run: function() {
          console.log('Group 2, Action 6')
        },
      })
      exampleGroup2.registerCommand({
        title: 'Action 7',
        run: function() {
          console.log('Group 2, Action 7')
        },
      })
      dotmenu.commandRegistry.registerCommandGroup(exampleGroup2)

      // This group will show at the top since it has a higher weight than the others.
      const exampleGroup3 = new dotmenu.CommandGroup({
        title: 'Example group 3',
        weight: 4,
      })
      exampleGroup3.registerCommand({
        title: 'Action 1',
        run: function() {
          console.log('Group 3, Action 1')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 2',
        run: function() {
          console.log('Group 3, Action 2')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 3',
        run: function() {
          console.log('Group 3, Action 3')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 4',
        run: function() {
          console.log('Group 3, Action 4')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 5',
        run: function() {
          console.log('Group 3, Action 5')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 6',
        run: function() {
          console.log('Group 3, Action 6')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 7',
        run: function() {
          console.log('Group 3, Action 7')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 8',
        run: function() {
          console.log('Group 3, Action 8')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 9',
        run: function() {
          console.log('Group 3, Action 9')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 10',
        run: function() {
          console.log('Group 3, Action 10')
        },
      })
      exampleGroup3.registerCommand({
        title: 'Action 11',
        run: function() {
          console.log('Group 3, Action 11')
        },
      })
      dotmenu.commandRegistry.registerCommandGroup(exampleGroup3)

      dotmenu.commandRegistry.useDotEventListener()
    </script>
  </body>
</html>
